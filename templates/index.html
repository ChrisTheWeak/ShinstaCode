<!DOCTYPE html>
<html lang=”en”>
	<head>
		<meta charset=”UTF-8">
		<meta name=”viewport” content=”width=device-width, initial-scale=1.0">
		<title>Run Python Script</title>
		<script src="{{ url_for('static', filename='main.js') }}" defer></script>
	</head>
	<body>
		<form action = "http://localhost:5000/encode" method = "post">
			<p>Encode Message</p>
			<p><input type = "text" name="encodeMessage"></p>
			<p><input type = "submit"></p>
		</form>
		<form action = "http://localhost:5000/decode" method = "post">
			<p>Decode Message</p>
			<p><input type = "text" name="decodeMessage"></p>
			<p><input type = "submit"></p>
		</form>
		<div white-space: pre-wrap; class="content pageData">
			<pre class="content data-test">{{ data }}</pre>
		</div>
		<button type="button" class="copy" data-copy=".data-test">Copy text</button>
	</body>
</html>
